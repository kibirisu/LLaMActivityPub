name: Build project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Check if commit is a merge commit
        id: check_merge
        run: |
          parents=$(git rev-list --parents -n 1 HEAD | wc -w)
          if [ "$parents" -gt 2 ]; then
            echo "merge=true" >> $GITHUB_OUTPUT
          else
            echo "merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Run build only for merge commits
        if: steps.check_merge.outputs.merge == 'true'
        run: |
          echo "This is a merge commit on main â€” running tests"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install Node dependencies
        run: pnpm run ci
        working-directory: web

      - name: Build application frontend
        run: make build-frontend

      - name: Build application backend
        run: make build-backend
